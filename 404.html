<!DOCTYPE html>
<html data-theme="dark">
  <head>
    <!-- General -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#323639" />

    <!-- SEO Description -->
    <title>Aligator</title>
    <meta name="description" content="Syntax Highlighted Calculator" />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://nizhampihe.github.io/Aligator" />

    <!-- indicates this will run in full screen mode on iOS devices -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- set color of top band in iOS, requires apple-mobile-web-app-capable to be set -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- auto detect phone numbers on apple devices on this page -->
    <meta name="format-detection" content="telephone=yes" />
    <!-- For mobile devices -->
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1"
      user-scalable="no"
    />

    <!-- Import Assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="icon" href="favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <noscript>
      Silahkan aktifkan JavaScript terlebih dahulu untuk menjalankan Aplikasi
    </noscript>
    <main id="root"></main>
    <script src="script.js"></script>
  </body>
</html>
