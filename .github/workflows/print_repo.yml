name: buat file html

on:
    workflow_dispatch:

jobs:
    create:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: buat file
              run: |
                  touch index.html
                  echo "<h1>${{ github.event.repository.name }}</h1>" >> index.html
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: .
    deploy:    
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: create
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
